<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dancing Potato</title>
  <style>
    :root{
      --bg:#f3efe8;
      --potato:#b57a3a;
      --potato-dark:#8e5e2b;
      --eye:#2b2b2b;
    }
    html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,var(--bg),#fff);}
    .stage{height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:1rem}

    /* potato container */
    .potato{
      width:220px;height:160px;background:radial-gradient(circle at 35% 25%, #d49b5d, var(--potato));
      border-radius:50% 45% 50% 45% / 60% 55% 45% 40%;
      position:relative; box-shadow:0 12px 30px rgba(0,0,0,0.12);
      transform-origin:center bottom; 
      animation: dance 1200ms ease-in-out infinite;
      cursor:pointer;
    }

    /* small skin spots */
    .potato::before, .potato::after{content:"";position:absolute;background:linear-gradient(180deg, rgba(0,0,0,0.12), rgba(0,0,0,0.04));border-radius:60%;}
    .potato::before{width:20px;height:12px;left:30%;top:28%;transform:rotate(-20deg);}
    .potato::after{width:28px;height:16px;right:24%;top:42%;transform:rotate(8deg);}

    /* extra spots */
    .spot{position:absolute;background:var(--potato-dark);opacity:.14;border-radius:50%;}
    .spot.s1{width:18px;height:12px;left:18%;top:54%;transform:rotate(28deg)}
    .spot.s2{width:14px;height:10px;left:38%;top:14%;transform:rotate(-12deg)}
    .spot.s3{width:12px;height:9px;right:26%;top:18%;}

    /* eyes + mouth */
    
    .eye{width:18px;height:18px;background:var(--eye);border-radius:50%;position:absolute;top:46px;box-shadow:0 2px 0 rgba(0,0,0,0.15)}
    .eye.left{left:58px}
    .eye.right{right:58px}
    .eye::after{content:"";display:block;width:6px;height:6px;background:rgba(255,255,255,0.9);border-radius:50%;position:relative;left:4px;top:3px}

    .mouth{width:70px;height:34px;border-radius:0 0 40px 40px/0 0 30px 30px;background:linear-gradient(180deg,#e27e52,#a84f2b);position:absolute;left:50%;transform:translateX(-50%);bottom:28px;box-shadow:inset 0 6px 8px rgba(255,255,255,0.06),0 4px 8px rgba(0,0,0,0.08)}
    .mouth::after{content:"";position:absolute;left:50%;top:6px;transform:translateX(-50%);width:44px;height:10px;border-radius:10px;background:rgba(0,0,0,0.08)}

    /* arms */
    .arm{position:absolute;width:72px;height:12px;background:linear-gradient(180deg,var(--potato),var(--potato-dark));top:74px;border-radius:40px;transform-origin:10px 50%;box-shadow:0 6px 12px rgba(0,0,0,0.06)}
    .arm.left{left:-62px;transform:rotate(-12deg);animation: wave-left 900ms linear infinite}
    .arm.right{right:-62px;transform:rotate(12deg);animation: wave-right 900ms linear infinite}

    /* legs */
    .leg{position:absolute;width:18px;height:48px;background:linear-gradient(180deg,var(--potato-dark),#6d3f24);bottom:-28px;border-radius:12px;left:36%;transform-origin:center top;animation: step 720ms ease-in-out infinite}
    .leg.right{left:auto;right:36%;animation-delay:360ms}

    /* shadow */
    .shadow{width:260px;height:36px;border-radius:50%;background:rgba(0,0,0,0.12);position:relative;top:10px;filter:blur(8px);transition:transform .2s ease}

    /* hint text */
    .hint{color:#6b6360;font-size:14px;margin-top:.25rem}

    /* keyframes */
    @keyframes dance{
      0%{transform:translateY(0) rotate(-6deg)}
      25%{transform:translateY(-10px) rotate(6deg)}
      50%{transform:translateY(0) rotate(-6deg)}
      75%{transform:translateY(-8px) rotate(6deg)}
      100%{transform:translateY(0) rotate(-6deg)}
    }
    @keyframes wave-left{0%{transform:rotate(-12deg) translateY(0)}50%{transform:rotate(-42deg) translateY(-4px)}100%{transform:rotate(-12deg) translateY(0)}}
    @keyframes wave-right{0%{transform:rotate(12deg) translateY(0)}50%{transform:rotate(42deg) translateY(-4px)}100%{transform:rotate(12deg) translateY(0)}}
    @keyframes step{0%{transform:rotate(8deg)}50%{transform:rotate(-8deg)}100%{transform:rotate(8deg)}}

    /* big dance when clicked or hovered */
    .potato.big{animation: big-dance 750ms ease-in-out infinite;}
    .potato.big .shadow{transform:scale(1.08)}
    @keyframes big-dance{0%{transform:translateY(0) rotate(-10deg)}25%{transform:translateY(-20px) rotate(18deg)}50%{transform:translateY(0) rotate(-10deg)}75%{transform:translateY(-18px) rotate(18deg)}100%{transform:translateY(0) rotate(-10deg)}}

    /* reduce motion preference */
    @media (prefers-reduced-motion: reduce){
      .potato, .arm, .leg{animation:none;transform:none}
    }

n  </style>
</head>
<body>
  <main class="stage">
    <div style="display:flex;flex-direction:column;align-items:center;">
      <div class="potato" id="potato" title="Click or tap me to dance harder!">
        <div class="spot s1"></div>
        <div class="spot s2"></div>
        <div class="spot s3"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="mouth"></div>
        <div class="arm left"></div>
        <div class="arm right"></div>
        <div class="leg left"></div>
        <div class="leg right"></div>
      </div>
      <div class="shadow" aria-hidden="true"></div>
      <div class="hint">Click or hover the potato to make it dance!</div>
    </div>
  </main>
  <script>
    // A tiny interaction: click/tap toggles a bigger dance. No external libs.
    const potato = document.getElementById('potato');
    potato.addEventListener('click', ()=>{
      potato.classList.toggle('big');
    });
    // also add hover for non-touch users to amplify (pure CSS could do this but we keep explicit behavior)
    potato.addEventListener('mouseenter', ()=>{ potato.classList.add('big') });
    potato.addEventListener('mouseleave', ()=>{ potato.classList.remove('big') });
  </script>
</body>
</html>
